<div id="wrapper">
  <h1>Anonymous Notes</h1>
  <div id="formHolder">
    <form (submit)=onSubmit()>
      Note:<input type="text" name="text" id="text" [(ngModel)]="newNote.text"> <input type="submit" id="submit" value="Add Note" >
    </form>
  </div>
  <div id="noteHolder">
    <div class="note" *ngFor="let each of noteList" ng-controller="datCtrl">
      <p class="timestamp">Noted on: {{ each.createdAt | date :  "MMM d, yyyy, h:mm:ss a" }}</p>
      <p class="text">{{each.text}}</p>
    </div>
  </div>
</div>
